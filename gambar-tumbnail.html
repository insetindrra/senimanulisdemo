<section class="url">
  <h1>Masukan URL</h1>
  <form id="rwdform" name="rwdform">
	<input type="url" id="url" name="url" value="" placeholder="https://senimanulis.blogspot.com/">
	<a class="button" href="#" onClick="ga('send', 'event', 'RWD', 'URL', document.rwdform.url.value);" >Ok!</a>
  </form>
  <div class="about-tool">
  </div></section>
<script>
$(document).ready(function() {
// Change iFrame on a Button Click Event
    $(".button").click(function(event){
        $("iframe").attr('src', $( '#url' ).val());
    });
});
</script>
<script>
$(document).ready(function() {
    var a = 3;
    $('.desktop,.laptop,.tablet,.mobile').draggable({
   start: function(event, ui) { $(this).css("z-index", a++); }
});
    $('.display div').click(function() {
        $(this).addClass('top').removeClass('bottom');
        $(this).siblings().removeClass('top').addClass('bottom');
        $(this).css("z-index", a++);

    });
});
</script>
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
var first = getUrlVars()["url"];
var first = decodeURIComponent(first);
var first = first.replace(/\#$/, '');

if(first === "undefined") {
  // don't do anything.
}
else {
//  take the url variable and update the iframes and input field
  $("iframe").attr('src',(first));
  $('#url').attr('value',(first));
  $.ajax({ url: 'xtest.php?url=' + first + '',
           data: {action: first},
           type: 'post',
           success: function(output) {
                        console.log(output);
                        var returnedData = JSON.parse(output);
                        if(returnedData.error === true){
	                        $("#error").removeClass("hide").addClass("show");
	                        console.log(returnedData.httpcode);
                        }
                        else {
	                        $("#error").addClass("hide");
                        }
                    }
  });
}
</script>
